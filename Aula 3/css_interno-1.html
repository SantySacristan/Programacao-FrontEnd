<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>CSS - inline</title>
    <style>
      body {
        background-color: gray;
      }
      h1 {
        color: red;
        margin-left: 30px;
      }
      p {
        background-color: blue;
        color: white;
        margin-right: 83%;
      }
    </style>
  </head>
  <body>
    <h1>Título na cor azul, com margem esquerda de 10px</h1>
    <p>Esse parágrafo não tem formatação</p>
    <p>Outro paragrafo qualquer</p>
  </body>
</html>
